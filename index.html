
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Restaurant Menus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f8fafc; --card:#fff; --border:#e5e7eb; --text:#111827; --muted:#6b7280;
      --accent:#16a34a; --accent-weak:#22c55e; --muted-bg:#f3f4f6;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab-btn{padding:10px 16px;border-radius:8px;border:1px solid var(--border);background:#fff;cursor:pointer}
    .tab-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
    .section{max-width:800px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 3px rgba(0,0,0,.04);padding:16px}
    .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .title{font-size:20px;font-weight:600}
    .tagline{font-size:13px;color:var(--muted)}
    .totals{ text-align:right }
    .totals .items{font-size:13px;color:#374151}
    .totals .price{font-size:18px;font-weight:700}
    .pill-bar{display:flex;gap:8px;overflow:auto;padding-bottom:8px;margin-bottom:16px}
    .pill{padding:6px 12px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer;white-space:nowrap}
    .pill.active{background:var(--accent);color:#fff;border-color:var(--accent)}
    .search{margin-bottom:12px}
    .search input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;font-size:14px}
    .item{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--border);border-radius:12px;padding:12px}
    .item + .item{margin-top:10px}
    .item .name{font-weight:600}
    .item .price{font-size:13px;color:var(--muted)}
    .item .desc{font-size:12px;color:#9ca3af;margin-top:4px}
    .qty{display:flex;align-items:center;gap:8px}
    .btn{border:1px solid var(--border);background:#fff;border-radius:8px;padding:6px 10px;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .qty .num{width:24px;text-align:center}
    .subtle{font-size:14px;color:var(--muted);text-align:center;padding:12px}
    .view{margin-top:14px}
    .view-toggle{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:var(--muted-bg);cursor:pointer;font-weight:600}
    .view-box{margin-top:10px;border:1px solid var(--border);background:#f9fafb;border-radius:12px;padding:12px}
    .view-box h3{margin:0 0 8px;font-size:15px}
    .view-box ul{margin:0;padding-left:18px}
    .footer{display:flex;gap:8px;margin-top:16px}
    .cta{flex:1;text-align:center;padding:10px;border-radius:10px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .cta.enabled{background:var(--accent);color:#fff}
    .cta.disabled{background:#e5e7eb;color:#6b7280;cursor:not-allowed}
    .reset{padding:10px 16px;border-radius:10px;border:1px solid var(--border);background:#fff;cursor:pointer}

   /* ===== LOOP 5 Menu Header (Sky-Blue Theme) ===== */
:root{
  --sky:#38bdf8;        /* sky blue accent */
  --sky-light:#bae6fd;
  --sky-dark:#0284c7;
  --bg:#f0f9ff;
  --card:#fff;
  --border:#dbeafe;
  --text:#0c4a6e;
  --muted:#64748b;
}

.brand-header{
  background:
    radial-gradient(900px 200px at 10% 0%, rgba(56,189,248,.12), transparent 70%),
    linear-gradient(180deg, #e0f2fe, #f8fafc);
  border-bottom:1px solid var(--border);
  box-shadow:0 2px 8px rgba(56,189,248,.1);
}

.brand-shell{
  max-width:1100px;
  margin:0 auto;
  padding:20px 24px;
  display:flex;
  align-items:center;
  gap:16px;
}

.brand-logo{
  width:56px; height:56px; object-fit:contain;
  border-radius:12px;
  background:#fff;
  padding:4px;
  border:1px solid var(--sky-light);
  box-shadow:0 4px 12px rgba(56,189,248,.15);
}

.brand-text{ display:flex; flex-direction:column; gap:4px; }

.brand-title{
  margin:0; line-height:1.05;
  letter-spacing:.5px;
}

.brand-title-top{
  font-size:clamp(22px,3.4vw,32px);
  font-weight:800;
  text-transform:uppercase;
  background:linear-gradient(90deg,var(--text),var(--sky-dark));
  -webkit-background-clip:text;
  color:transparent;
}

.brand-digit{
  color:var(--sky);
  -webkit-text-stroke:.5px var(--sky-dark);
  text-shadow:0 1px 2px rgba(0,0,0,.15);
}

.brand-title-sub{
  display:inline-block;
  font-size:clamp(18px,2.5vw,22px);
  font-weight:700;
  margin-left:6px;
  color:var(--sky-dark);
  position:relative;
}
.brand-title-sub::after{
  content:"";
  position:absolute;
  left:0; bottom:-6px;
  height:4px; width:100%;
  background:linear-gradient(90deg,var(--sky),var(--sky-light));
  border-radius:999px;
  opacity:.4;
}

.brand-tag{
  margin:0;
  color:var(--muted);
  font-size:14px;
  letter-spacing:.3px;
}

/* animated spark lines */
.brand-accent{
  max-width:1100px;
  margin:0 auto;
  padding:0 24px 10px;
  display:flex;
  gap:8px;
}
.spark{
  flex:1;
  height:3px;
  border-radius:999px;
  background:linear-gradient(90deg,transparent,var(--sky),transparent);
  opacity:.4;
  animation:shimmer 3.6s ease-in-out infinite;
}
.spark:nth-child(2){animation-delay:.6s}
.spark:nth-child(3){animation-delay:1.2s}
@keyframes shimmer{
  0%,100%{opacity:.2;transform:translateX(0)scaleX(1)}
  50%{opacity:.6;transform:translateX(5px)scaleX(1.05)}
}

/* Responsive */
@media(max-width:520px){
  .brand-shell{padding:16px;gap:12px}
  .brand-logo{width:48px;height:48px;border-radius:10px}
  .brand-tag{font-size:13px}
}

    /***********************
     * STATE
     ***********************/
    let activeKey = 'amrutha';
    let activeCategory = Object.keys(restaurants[activeKey].categories)[0];
    let searchQuery = '';
    const quantities = new Map(); // key: itemId => qty

    /***********************
     * HELPERS
     ***********************/
    const el = (sel) => document.querySelector(sel);

    function formatINR(n){ return `₹${n}`; }

    function computeTotals() {
      let totalItems = 0, totalPrice = 0;
      const allCats = restaurants[activeKey].categories;
      Object.values(allCats).flat().forEach(item => {
        const q = quantities.get(item.id) || 0;
        totalItems += q;
        totalPrice += q * item.price;
      });
      return { totalItems, totalPrice };
    }

    function whatsappLink(name) {
      const { totalItems, totalPrice } = computeTotals();
      if (totalItems === 0) return '';
      const lines = [];
      const allCats = restaurants[activeKey].categories;
      Object.values(allCats).flat().forEach(item => {
        const q = quantities.get(item.id) || 0;
        if (q > 0) lines.push(`${q} x ${item.name} — ₹${q * item.price}`);
      });
      const msg = `Hello, I'd like to order from ${name}:\n${lines.join('\n')}\nTotal: ₹${totalPrice}`;
      return `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`;
    }

    function inc(id, delta) {
      const cur = quantities.get(id) || 0;
      const next = Math.max(0, cur + delta);
      quantities.set(id, next);
      renderMenu(); // re-render counts & totals
    }

    /***********************
     * RENDER
     ***********************/
    function renderTabs() {
      const tabs = el('#tabs');
      tabs.innerHTML = '';
      Object.entries(restaurants).forEach(([key, meta]) => {
        const b = document.createElement('button');
        b.className = 'tab-btn' + (key === activeKey ? ' active' : '');
        b.textContent = meta.label;
        b.onclick = () => {
          activeKey = key;
          activeCategory = Object.keys(restaurants[activeKey].categories)[0];
          searchQuery = '';
          renderTabs();          // keep active highlight in sync
          renderCategoryBar();
          renderMenu();
        };
        tabs.appendChild(b);
      });
    }

    function renderCategoryBar() {
      const bar = el('#categoryBar');
      const cats = Object.keys(restaurants[activeKey].categories);
      bar.innerHTML = '';
      cats.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'pill' + (cat === activeCategory ? ' active' : '');
        btn.textContent = cat;
        btn.onclick = () => { activeCategory = cat; searchQuery=''; renderMenu(); renderCategoryBar(); };
        bar.appendChild(btn);
      });
    }

    function renderMenu() {
      const card = el('#menuCard');
      const restaurant = restaurants[activeKey];
      const items = restaurant.categories[activeCategory] || [];

      // Header
      const { totalItems, totalPrice } = computeTotals();
      const header = `
        <div class="head">
          <div>
            <div class="title">${restaurant.label} — ${activeCategory}</div>
            <div class="tagline">${activeCategory} • ${restaurant.taglineHint}</div>
          </div>
          <div class="totals">
            <div class="items">Items: <strong>${totalItems}</strong></div>
            <div class="price">${formatINR(totalPrice)}</div>
          </div>
        </div>
        <div class="search">
          <input id="searchInput" placeholder="Search items..." value="${searchQuery.replace(/"/g,'&quot;')}" />
        </div>
      `;

      // List
      const q = searchQuery.trim().toLowerCase();
      const visible = items.filter(i => i.name.toLowerCase().includes(q));
      let list = '';
      if (visible.length === 0) {
        list = `<div class="subtle">No items found.</div>`;
      } else {
        list = visible.map(i => `
          <div class="item">
            <div class="flex-1">
              <div class="name">${i.name}</div>
              <div class="price">₹${i.price}</div>
              ${i.desc ? `<div class="desc">${i.desc}</div>` : ''}
            </div>
            <div class="qty">
              <button class="btn" data-dec="${i.id}">➖</button>
              <div class="num">${quantities.get(i.id) || 0}</div>
              <button class="btn" data-inc="${i.id}">➕</button>
            </div>
          </div>
        `).join('');
      }

      // View selected
      let selectedLines = [];
      Object.values(restaurants[activeKey].categories).flat().forEach(it => {
        const qSel = quantities.get(it.id) || 0;
        if (qSel > 0) selectedLines.push(`${qSel} × ${it.name} — ₹${qSel * it.price}`);
      });
      const hasSel = selectedLines.length > 0;
      const view = hasSel ? `
        <div class="view">
          <button class="view-toggle" id="toggleView">View Items</button>
          <div class="view-box" id="viewBox" style="display:none;">
            <h3>Selected items</h3>
            <ul>${selectedLines.map(l => `<li>${l}</li>`).join('')}</ul>
          </div>
        </div>
      ` : '';

      // Footer
      const wa = whatsappLink(`${restaurant.label} — ${activeCategory}`);
      const ctaClass = hasSel ? 'cta enabled' : 'cta disabled';
      const ctaHref = hasSel ? wa : 'javascript:void(0)';

      const footer = `
        <div class="footer">
          <a class="${ctaClass}" id="waBtn" href="${ctaHref}" target="_blank" rel="noopener">Send on WhatsApp</a>
          <button class="reset" id="resetBtn">Reset</button>
        </div>
      `;

      card.innerHTML = header + list + view + footer;

      // wire search
      el('#searchInput').oninput = (e) => { searchQuery = e.target.value; renderMenu(); };

      // wire +/- buttons
      card.querySelectorAll('[data-inc]').forEach(btn=>{
        btn.onclick = ()=> inc(parseInt(btn.dataset.inc,10), +1);
      });
      card.querySelectorAll('[data-dec]').forEach(btn=>{
        btn.onclick = ()=> inc(parseInt(btn.dataset.dec,10), -1);
      });

      // view toggle
      const toggle = el('#toggleView');
      if (toggle) {
        const box = el('#viewBox');
        toggle.onclick = () => {
          box.style.display = box.style.display === 'none' ? 'block' : 'none';
          toggle.textContent = box.style.display === 'none' ? 'View Items' : 'Hide Items';
        };
      }

      // reset
      el('#resetBtn').onclick = () => {
        quantities.clear();
        renderMenu();
      };
    }

    /***********************
     * INIT
     ***********************/
    (function init(){
      renderTabs();
      renderCategoryBar();
      renderMenu();

      // Smoke tests (console)
      (function DevTests(){
        const url = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent('Hello\nTotal: ₹0')}`;
        console.assert(url.startsWith(`https://wa.me/${WA_NUMBER}?text=`), 'WA number should be correct');
        const decoded = decodeURIComponent(url.split('text=')[1]);
        console.assert(decoded.includes('\n') && decoded.includes('Total:'), 'WA message should contain newline and "Total:"');
        const arr = ['Masala Dosa','paneer','NOODLES'];
        const q = 'noo';
        console.assert(arr.filter(s=>s.toLowerCase().includes(q)).length===1,'case-insensitive search sanity');
      })();
    })();
  </script>

<script>

  const css = `

      box-shadow:0 2px 8px rgba(56,189,248,.1); font-size:13px; line-height:1.4;
    }
    .legal-disclaimer b{ font-weight:700 }
    .legal-disclaimer ul{ margin:8px 0 0; padding-left:18px }
    .legal-disclaimer li{ margin:4px 0 }
  `;
  const style = document.createElement('style');
  style.textContent = css;
  document.head.appendChild(style);

  // Build the disclaimer block
  const sec = document.createElement('section');
  sec.className = 'legal-disclaimer';

      <li>Items and availability may vary by time and location.</li>
      <li>Prices are in ₹; taxes and packaging/delivery charges may apply.</li>

     <li>Menu details are compiled from <b>publicly available data</b> .</li>
      <li>Prices may include small service or delivery charges added by Loop5 to support operations.
Loop5 is an independent delivery service and is not affiliated with or endorsed by any restaurant or brand.
All trademarks are property of their respective owners.If any menu item or image is proprietary to you, please notify us and we will update or remove it immediately
     <li>Prices displayed herein pertain exclusively to Loop5-facilitated delivery/services and may not correspond to the restaurant’s on-premise pricing structure.</li>
      <li>Preparation/delivery times are estimates; final confirmation will be shared after order acknowledgment on WhatsApp.</li>
      <li>Errors & omissions excepted (E&OE). Last updated: <span id="disc-date"></span></li>
    </ul>
  `;

  // Append to end of body
  document.body.appendChild(sec);

  // Set a friendly last-updated date
  const d = new Date();
  const fmt = d.toLocaleDateString('en-IN', { year:'numeric', month:'short', day:'2-digit' });
  document.getElementById('disc-date').textContent = fmt;
})();
</script>
